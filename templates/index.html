<!Doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Battle Ship</title>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.8/socket.io.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/battleship.css">
<script type="text/javascript" src="js/battleship.js"></script>
</head>
<body>
  <div id="main">
    <div class="board">
      <div class="boardName">
        <h2 class="playerBoard">Your Board</h2>
        <h2 class="oponentBoard">Oponent Board</h2>
      </div>
      <div class="displays">
        <div class="top">
          <ul class="grid"></ul>
        </div>
        <div class="bottom">
          <ul class="grid"></ul>
        </div>
      </div>
    </div>
    <div class="panel">
      <div class="topPanel">
        <div class="layout">
          <br/>
          <h4>  Selected ship :</h4>
          <div class='buttons ship'>Carrier</div>
          <br/>
          <div class='buttons ship1'>Carrier</div>
          <div class='buttons ship2'>Battleship</div>
          <div class='buttons ship3'>Cruiser</div>
          <div class='buttons ship4'>Submarine</div>
          <div class='buttons ship5'>Destroyer</div>
          <br/>
          <div class='buttons orientation'>Horizontal</div>
        </div>
      </div>
      <div class='console'>
        <span class='text'></span></div>
    </div>
    <div class="chat-input">
      <div class="playerno">No:</div>
      <div class="gameid">None</div>
    </div>
    <div class="container1">
      <button class="button red"  style="background-color: indianred"    > red</button>
    <button class="button blue"  style="background-color: dodgerblue"> blue</button>
    <button class="button green"  style="background-color: darkseagreen"> green</button>
    <button class="button yellow"  style="background-color: lightgoldenrodyellow"> yellow</button>
    <button class="button pink"  style="background-color: lightpink">pink</button>
      <button class="button gray"  style="background-color: gray">gray</button>

      <button class="colorbutton background" >Background</button>
  </div>
  </div>
</body>
</html>
